<div class="bg-white shadow rounded-lg p-4 sm:p-6 xl:p-8  2xl:col-span-2">
    <div>
      <h1 class="text-xl font-semibold">SENDING BTC2</h1>
      <form class="mt-6">
        <div class="flex justify-between gap-3">
          <span class="w-1/2">
            <label for="firstname" class="block text-xs font-semibold text-gray-600 uppercase">RECIEVER</label>
            <input id="firstname" type="text" name="firstname" placeholder="John" autocomplete="given-name" class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
          </span>
          <span class="w-1/2">
            <label for="lastname" class="block text-xs font-semibold text-gray-600 uppercase">AMOUNT</label>
          <input id="lastname" type="text" name="lastname" placeholder="Doe" autocomplete="family-name" class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
          </span>
        </div>
        <label for="email" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">MEMO</label>
        <input id="password" type="password" name="text" placeholder="lorem ipsum" autocomplete="new-password" class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
        <label for="password-confirm" class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Confirm 2FA</label>
        <input id="password-confirm" type="password" name="password-confirm" placeholder="********" autocomplete="new-password" class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner" required />
        <button type="submit" class="w-full py-3 mt-6 font-medium tracking-widest text-white uppercase bg-black shadow-lg focus:outline-none hover:bg-gray-900 hover:shadow-none">
          SEND BTC2
        </button>
      </form>
    </div>
  </div>
